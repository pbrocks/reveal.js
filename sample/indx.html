<!DOCTYPE html>
<html>
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/reveal.css">
	<link rel="stylesheet" href="../css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="../lib/css/monokai.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<style type="text/css">
	
/* make keyframes that tell the start state and the end state of our object */
@-webkit-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@-moz-keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }

.is-style-phader {
	opacity:0;  /* make things invisible upon start */
	-webkit-animation:fadeIn ease-in 1;  /* call our keyframe named fadeIn, use animation ease-in and repeat it only 1 time */
	-moz-animation:fadeIn ease-in 1;
	animation:fadeIn ease-in 1;

	-webkit-animation-fill-mode:forwards;  /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
	-moz-animation-fill-mode:forwards;
	animation-fill-mode:forwards;

	-webkit-animation-duration:5s;
	-moz-animation-duration:5s;
	animation-duration:5s;
}

.is-style-phader.one {
	-webkit-animation-delay: 15.0s;
	-moz-animation-delay: 15.0s;
	animation-delay: 15.0s;
}
</style>
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? '../css/print/pdf.css' : '../css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
	<div class="reveal">
		<div class="slides">

			<section>
				<h3>Animations</h3>
			</section>
			
			<section>
				<h3 data-animate="bounce slower">Delayed Animation</h3>
				<span data-animate="fadeIn" data-delay="2" data-duration="5">
					<img src="images/beige-bard.png" />
				</span>
			</section>

			<section>
				<h3 data-animate="bounce slower">as a Fragment</h3>
				<div>
					<p class="fragment" data-animate="fadeInLeft">
						<span data-animate="fadeIn" data-delay="2" data-duration="5">
							<img src="images/beige-bard.png" />
						</span>
					</p>
				</div>
			</section>
			
<script src="../js/reveal.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/some-animate.js"></script>
<script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
      	dependencies: [
      	{ src: '../plugin/markdown/marked.js' },
      	{ src: '../plugin/markdown/markdown.js' },
      	{ src: '../plugin/notes/notes.js', async: true },
      	{ src: '../plugin/highlight/highlight.js', async: true }
      	]
      });
  </script>
</body>
</html>
